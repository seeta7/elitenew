              margin-top: 20px;
              border-radius: 15px;
              overflow: hidden;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

          .map-container iframe {

              border: none;

          .map-container:hover iframe {

          .cta-button:hover {

              transform: scale(1.05); /* Slight grow effect */
          }
  
          /* Footer section */
